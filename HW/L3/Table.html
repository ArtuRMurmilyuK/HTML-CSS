<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Table</title>
</head>

<body>
    <h3 align="center">Задание 1</h3>
    <p align="center">Создайте таблицу на три колонки (имя фамилия возраст). <br />
        Добавьте несколько строк и заполните их. Выровняйте текст по центру ячеек<br />
        <hr>
        <br/>
    </p>
    <table border="1" align="center" >
        <tr align="center">
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
        </tr>
        <tr align="center"> 
            <td>Петя</td>
            <td>Пупкин</td>
            <td>23</td>
        </tr>
        <tr align="center">
            <td>Ольга</td>
            <td>Матьянова</td>
            <td>20</td>
        </tr>
        <tr align="center">
            <td>Костя</td>
            <td>Слон</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
