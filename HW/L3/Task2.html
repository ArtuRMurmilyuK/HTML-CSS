<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Table</title>
</head>

<body>
    <h3 align="center">Задание 2</h3>
    <p align="center">Создайте таблицу на три строки и три колонки. <br />
        Объедините две первые ячейки первой строки. Объедините две последние ячейки третьей колонки. <br />
        <hr>
        <br />
    </p>
    <table border="1" align="center">
        <tr align="center">
            <td colspan=2>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr align="center">
            <td>Петя</td>
            <td>Пупкин</td>
            <td>23</td>
        </tr>
        <tr align="center">
            <td>Ольга</td>
            <td>Матьянова</td>
            <td>20</td>
        </tr>
        <tr align="center">
            <td>Костя</td>
            <td colspan=2>Слон</td>
        </tr>
    </table>
</body>

</html>
